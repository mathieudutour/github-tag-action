name: build

on:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Output roughly what version on merge will look like
        id: versioner
        uses: jimrazmus/github-tag-action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_release_rules: "MAJOR:major,MINOR:minor,PATCH:patch"
          dry_run: true
